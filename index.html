<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon.ico/favc.ico"
    />
    <title>New Tab</title>
  </head>
  <body>
    <header>
      <div id="geolocation">
        <div class="geolocation_section">
          <h3 class="date_now"></h3>
          <div class="where_user_is">
            <span class="city_name">Location</span>
            <div class="divider"></div>
            <span class="city_weather">weather -℃</span>
          </div>
        </div>
        <div>
          <h1 class="time">00:00</h1>
        </div>
      </div>
      <div id="greeting" class="greeting-aside-margin">
        <form action="" class="hidden">
          <input type="text" maxlength="10" placeholder="Insert Your Name" />
        </form>
        <h2></h2>
        <!--이름-->
      </div>
    </header>
    <footer>
      <span class="quote"></span>
      <span class="author"></span>
      <div class="slider"></div>
    </footer>
    <!--

        위쪽은 board 내 정보
        아래서부턴 우측 사이드바

    -->
    <section id="tool_box" class="menu_off">
      <div class="icon_big">
        <span class="material-icons-outlined"> menu </span>
      </div>
    </section>
    <aside id="tool_box" class="menu_on">
      <section class="contents_panel">
        <!--
            
          - 아래부터는 words 단어장 만드는 곳입니다.

        -->
        <div id="words" class="hidden">
          <div class="tab_area">
            <a href="#" class="tab-button__default tab-button__clicked"
              >English</a
            >
            <a href="#" class="tab-button__default">Japanese</a>
          </div>
          <div class="input_area">
            <form>
              <div class="input_box__word">
                <span>Word</span>
                <input type="text" class="word_input" maxlength="30" />
              </div>
              <div class="input_box__word">
                <span>Description</span>
                <input type="text" class="desc_input"" maxlength="30" />
              </div>
              <input type="submit" />
            </form>
          </div>
          <div class="word_area__eng">
            <!--
            <div class="new_word_layout">
              <div class="new_word_firstrow">
                <span class="new_word_title"></span>
                <div class="new_word_iconset">
                  <span class="material-icons-outlined new_word__modify">edit</span>
                  <span class="material-icons-outlined new_word__delete">close</span>
                </div>
              </div>
              <span class="new_word_Desc"></span>
            </div>
            -->
          </div>
          <div class="word_area__jpn hidden"></div>
        </div>
        <!-- 

            아래부터는 To-Do list 만드는 곳입니다.

         -->
        <div id="todo">
          <div class="tab_area__todo">
            <span>To-Do Jan 01, 2023</span>
          </div>
          <div class="input_area input_area__todo">
            <div class="input_box__word input_box__todo">
              <form action="">
                <span>New To-Do</span>
                <input type="text" class="todo_input" maxlength="30" />
              </form>
            </div>
          </div>
          <div class="todos_area">
            <!--
              새로 추가되는 To-do list div의 형식
              <div class="new_todo_div"> 
                <div class="new_todo_div__first_row">
                  <span class="new_todo_div__order"></span>
                  <div class="new_todo_div__icon_area">
                    <span></span>  new_todo_div__modify
                    <span></span>  new_todo_div__delete
                  </div>
                </div>
                <span class="new_todo_div__todo_contents"></span>
                <div class="new_todo_div__checkbox_area">
                  <input class="new_todo_div__checkbox_input" type="checkbox">
                  <span><span>
                </div>
              </div>
            -->
          </div>
        </div>
        <!-- <div id="background"></div> -->
      </section>
      <!--

        아래서부터는 아이콘 영역
        function_panel

      -->
      <div class="function_panel">
        <div class="icon_big">
          <span class="material-icons-outlined"> menu_open </span>
        </div>
        <div class="icon_big">
          <span class="material-icons-outlined"> translate </span>
        </div>
        <div class="icon_big">
          <span class="material-icons-outlined"> fact_check </span>
        </div>
        <!-- 
            커스텀 이미지 설정 기능은 일단 보류. (선결과제: Node.JS)
        <div class="icon_big">
          <span class="material-icons-outlined"> wallpaper </span>
        </div> -->
      </div>
    </aside>
    <article class="blur"></article>
    <script src="./js/timeGeolocation.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/quote.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/asideNavigator.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/words.js"></script>
  </body>
</html>
