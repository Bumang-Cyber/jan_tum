<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>New Tab</title>
  </head>
  <body>
    <header>
      <div id="geolocation">
        <div class="geolocation_section">
          <h3 class="date_now"></h3>
          <div class="where_user_is">
            <span class="city_name">Location</span>
            <div class="divider"></div>
            <span class="city_weather">weather -℃</span>
          </div>
        </div>
        <div>
          <h1 class="time">00:00</h1>
        </div>
      </div>
      <div id="greeting" class="greeting-aside-margin">
        <form action="" class="hidden">
          <input type="text" maxlength="10" placeholder="Insert Your Name" />
        </form>
        <h2></h2>
        <!--이름-->
      </div>
    </header>
    <footer>
      <span class="quote"></span>
      <span class="author"></span>
      <div class="slider"></div>
    </footer>
    <!--

        위쪽은 board 내 정보
        아래서부턴 우측 사이드바

    -->
    <section id="tool_box" class="menu_off">
      <div class="icon_big">
        <span class="material-icons-outlined"> menu_open </span>
      </div>
    </section>
    <aside id="tool_box" class="menu_on">
      <section class="contents_panel">
        <div id="words" class="hidden">
          <div class="tab_area">
            <a href="#" class="ds_tab-button-list__default">English</a>
            <a href="#" class="ds_tab-button-list__default">Japanese</a>
          </div>
          <div class="input_area">
            <div>
              <div class="input_box__word">
                <span>Word</span>
                <input type="text" />
              </div>
              <div class="input_box__word">
                <span>Description</span>
                <input type="text" />
              </div>
            </div>
          </div>
          <div class="word_area"></div>
        </div>
        <!-- 

            아래부터는 To-Do list 만드는 곳입니다..

         -->
        <div id="todo">
          <div class="tab_area__todo">
            <span>To-Do Jan 01, 2023</span>
          </div>
          <div class="input_area input_area__todo">
            <div class="input_box__word input_box__todo">
              <span>New todo</span>
              <input type="text" />
            </div>
          </div>
          <div class="todos_area"></div>
        </div>
        <!-- <div id="background"></div> -->
      </section>
      <!--

        아래서부터는 아이콘 영역
        function_panel

      -->
      <div class="function_panel">
        <div class="icon_big">
          <span class="material-icons-outlined"> menu_open </span>
        </div>
        <div class="icon_big">
          <span class="material-icons-outlined"> translate </span>
        </div>
        <div class="icon_big">
          <span class="material-icons-outlined"> fact_check </span>
        </div>
        <!-- 
            커스텀 이미지 설정 기능은 일단 보류. (선결과제: Node.JS)
        <div class="icon_big">
          <span class="material-icons-outlined"> wallpaper </span>
        </div> -->
      </div>
    </aside>
    <article class="blur"></article>
    <script src="./js/timeGeolocation.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/quote.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/asideNavigator.js"></script>
  </body>
</html>
