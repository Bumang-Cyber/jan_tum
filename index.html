<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>New Tab</title>
  </head>
  <body>
    <header>
      <div id="geolocation">
        <div class="geolocation_section">
          <h3 class="date_now"></h3>
          <div class="where_user_is">
            <span class="city_name">Location</span>
            <div class="divider"></div>
            <span class="city_weather">weather -℃</span>
          </div>
        </div>
        <h1 class="time">00:00</h1>
      </div>
      <div id="greeting">
        <form action="" class="hidden">
          <input type="text" / placeholder="Insert Your Name :)">
        </form>
        <h2></h2>
      </div>
    </header>
    <footer>
      <span class="quote"></span>
      <span class="author"></span>
      <div class="slider"></div>
    </footer>
    <aside id="function_panel">
      <article class="to_do"></article>
      <article class="words"></article>
      <article class="bg_image"></article>
    </aside>
    <script src="./js/timeGeolocation.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/quote.js"></script>
    <script src="./js/background.js"></script>
  </body>
</html>
